<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="start" name="power"></ion-icon>
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title>Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-page">
  <div class="width-100 height-100">
    <div class="buttons buttons-a height-50 width-100 center-vertical
      center-horizontal bold" (click)="irAChat('a')">4°A</div>
    <div class="buttons buttons-b height-50 width-100 center-vertical
      center-horizontal bold" (click)="irAChat('b')">4°C</div>
  </div>
</ion-content>
